<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ring Size Finder</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    .sizer-wrapper {
      position: relative;
      max-width: 400px;
      height: 300px;
      margin: 2rem auto;
      background: #fff6f6;
      border-radius: 8px;
      border: 1px solid red;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #sizerCircle {
      width: 100px;
      height: 100px;
      border: 3px dashed black;
      border-radius: 50%;
      background: rgba(211, 211, 211, 0.4);
      position: relative;
      touch-action: none;
      cursor: grab;
      z-index: 10;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      margin-bottom: 1rem;
    }

    .drag-hint {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 0.8rem;
      color: #999;
    }

    #ringSizeOutput {
      margin-top: 1.2rem;
      font-size: 1rem;
      font-weight: bold;
      color: #111;
    }

    .size-display {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
      font-size: 1rem;
      font-weight: bold;
    }

    .size-display div {
      flex: 1;
      text-align: center;
    }

    .controls {
      margin-top: 1rem;
    }

    .controls button {
      font-size: 1.2rem;
      padding: 0.4rem 1rem;
      margin: 0 0.5rem;
      border: 1px solid #999;
      background: #f0f0f0;
      border-radius: 4px;
      cursor: pointer;
    }

    .controls button:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <h2>Measure Your Ring Size</h2>
  <p>
    Place a ring that fits you well directly on the screen. Adjust the circle below to match the
    <strong>inner edge</strong> of your ring. When it matches, your ring size will appear automatically.
  </p>

  <div class="sizer-wrapper">
    <div class="drag-hint">← drag →</div>
    <div id="sizerCircle"></div>
    <div id="ringSizeOutput">Adjust the circle to find your size</div>

    <div class="size-display">
      <div id="usSize">US: —</div>
      <div id="ukSize">UK: —</div>
      <div id="euSize">EU: —</div>
    </div>

    <div class="controls">
      <button id="decrease">−</button>
      <button id="increase">+</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const sizer = document.getElementById("sizerCircle");
      const output = document.getElementById("ringSizeOutput");
      const usOut = document.getElementById("usSize");
      const ukOut = document.getElementById("ukSize");
      const euOut = document.getElementById("euSize");
      const plus = document.getElementById("increase");
      const minus = document.getElementById("decrease");

      let diameter = 100;
      let isDragging = false;
      let startX;

      const sizeChart = [
        { mm: 14.1, us: "3", uk: "F", eu: "44" },
        { mm: 14.5, us: "3.5", uk: "G", eu: "45" },
        { mm: 14.9, us: "4", uk: "H", eu: "47" },
        { mm: 15.3, us: "4.5", uk: "I", eu: "48" },
        { mm: 15.7, us: "5", uk: "J", eu: "49" },
        { mm: 16.1, us: "5.5", uk: "K", eu: "50" },
        { mm: 16.5, us: "6", uk: "L", eu: "52" },
        { mm: 16.9, us: "6.5", uk: "M", eu: "53" },
        { mm: 17.3, us: "7", uk: "N", eu: "54" },
        { mm: 17.7, us: "7.5", uk: "O", eu: "55" },
        { mm: 18.1, us: "8", uk: "P", eu: "57" },
        { mm: 18.5, us: "8.5", uk: "Q", eu: "58" },
        { mm: 18.9, us: "9", uk: "R", eu: "59" },
        { mm: 19.4, us: "9.5", uk: "S", eu: "60" },
        { mm: 19.8, us: "10", uk: "T", eu: "62" },
        { mm: 20.2, us: "10.5", uk: "U", eu: "63" },
        { mm: 20.6, us: "11", uk: "V", eu: "64" },
        { mm: 21.0, us: "11.5", uk: "W", eu: "66" },
        { mm: 21.4, us: "12", uk: "X", eu: "67" },
        { mm: 21.8, us: "12.5", uk: "Y", eu: "68" },
        { mm: 22.2, us: "13", uk: "Z", eu: "70" }
      ];

      function getSizeFromDiameter(mm) {
        let closest = sizeChart.reduce((prev, curr) =>
          Math.abs(curr.mm - mm) < Math.abs(prev.mm - mm) ? curr : prev
        );
        return closest;
      }

      function updateSize() {
        sizer.style.width = `${diameter}px`;
        sizer.style.height = `${diameter}px`;
        const mm = diameter.toFixed(1);
        const size = getSizeFromDiameter(parseFloat(mm));

        output.textContent = `Diameter: ${mm} mm`;
        usOut.textContent = `US: ${size.us}`;
        ukOut.textContent = `UK: ${size.uk}`;
        euOut.textContent = `EU: ${size.eu}`;
      }

      sizer.addEventListener("pointerdown", (e) => {
        isDragging = true;
        startX = e.clientX;
        sizer.setPointerCapture(e.pointerId);
      });

      sizer.addEventListener("pointermove", (e) => {
        if (!isDragging) return;
        const dx = e.clientX - startX;
        diameter += dx;
        diameter = Math.max(30, Math.min(250, diameter));
        startX = e.clientX;
        updateSize();
      });

      sizer.addEventListener("pointerup", () => {
        isDragging = false;
      });

      plus.addEventListener("click", () => {
        diameter = Math.min(250, diameter + 1);
        updateSize();
      });

      minus.addEventListener("click", () => {
        diameter = Math.max(30, diameter - 1);
        updateSize();
      });

      updateSize();
    });
  </script>
</body>
</html>
