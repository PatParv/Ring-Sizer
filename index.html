<style>
  /* Scope to this page only (body usually has the page handle in its class list). */
  body[class*="page-ring-size-finder"] [id^="shopify-section-"][id$="__footer"],
  body[class*="page-ring-size-finder"] footer.footer {
    display: none !important;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Extra safety: if the body class isn't predictable, fall back to URL path match.
    var isRingPage = document.body.className.indexOf('page-ring-size-finder') > -1
                  || window.location.pathname.indexOf('ring-size-finder') > -1;

    if (isRingPage) {
      // Hide the Refresh footer section wrapper if present
      var sec = document.querySelector('[id^="shopify-section-"][id$="__footer"]');
      if (sec) sec.style.display = 'none';

      // Hide the <footer> element itself if present
      var foot = document.querySelector('footer.footer');
      if (foot) foot.style.display = 'none';
    }
  });
</script>
